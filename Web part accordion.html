<!--Use the code below to create an accordion with web part zones on a SharePoint web part page. Note that staff will still require assistance for updating headers and adding new slices.-->

<!--Add jQuery to the header-->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script>
$(function() {
    $( "#accordion" ).accordion({ 
    collapsible: true, 
    active: false,
    heightStyle: "content",
    clearStyle: true,
    autoHeight: false
    });   
    });    
</script>

<!--Add the following to desired location within the web part table structure (SP2010). Note colspan may need to be changed. When adding a new accordion slice, assign a unique ID and add a custom title for staff.-->
<tr>
<td colspan="3" valign="top">
<div id="accordion">
	<h3>Section 1</h3>
	<div>
		<WebPartPages:WebPartZone id="accordionWP01" runat="server" title="Accordion 1 Web Parts=" AllowLayoutChange="False">
		</WebPartPages:WebPartZone>
	</div>
	<h3>Section 2</h3>
	<div>
		<WebPartPages:WebPartZone id="accordionWP02" runat="server" title="Accordion 2 Web Parts=" AllowLayoutChange="False">
		</WebPartPages:WebPartZone>

	</div>
	<h3>Section 3</h3>
	<div>
		<WebPartPages:WebPartZone id="accordionWP03" runat="server" title="Accordion 3 Web Parts=" AllowLayoutChange="False">
		</WebPartPages:WebPartZone>

	</div>
	<h3>Section 4</h3>
	<div>
		<WebPartPages:WebPartZone id="accordionWP04" runat="server" title="Accordion 4 Web Parts=" AllowLayoutChange="False">
		</WebPartPages:WebPartZone>

	</div>
	<h3>Section 5</h3>
	<div>
		<WebPartPages:WebPartZone id="accordionWP05" runat="server" title="Accordion 5 Web Parts=" AllowLayoutChange="False">
		</WebPartPages:WebPartZone>

	</div>
</div>
</td>
</tr>
